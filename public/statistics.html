
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Flag icons by Twitter/X, "Twemoji" https://github.com/twitter/twemoji, CC-BY-4.0 -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Statistics</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="importmap">
      {
        "imports": {
          "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.prod.js"
        }
      }
    </script>
    <script src="statistics.js" type="module" defer></script>
  </head>
  <body>
    <template id="statcontainer">
      <div class="container mb-4">
        <h2 class="text-center my-4">{{ header }}</h2>
        <div class="row p-2">
          <div class="col-xl">
            <p>{{ description }}</p>
          </div>
          <!-- TODO fix responsiveness -->
          <div class="col-xl position-relative flex-centered-column">
            <canvas :id="canvasId" class=""></canvas>
          </div>
        </div>
      </div>
    </template>
    <div id="app">
      <div class="container p-0 d-flex flex-column">
        <div class="container border rounded mt-5 mb-3 p-3">
          <h1 class="text-center py-2">GitHub Statistics</h1>
          <p>This page compiles various statistics gathered from web-crawling thousands of GitHub repositories.</p>
          <p>For more information on the project and a searchable index of interesting open-source projects, <a href="./index.html">check out the main page.</a></p>
        </div>

        <div class="container border rounded my-3">
          <statcontainer :canvas-id="'testchart1'" :header="'Placeholder statistic'" :description="'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed volutpat euismod varius. Duis efficitur tellus eget elit dapibus lacinia. Fusce venenatis tellus in fringilla dapibus. Nullam bibendum quam mauris, eu tempus diam tincidunt eget. Quisque eget ipsum at elit accumsan ultricies at rhoncus metus. Ut congue, ipsum eu efficitur molestie, tortor lorem eleifend tellus, imperdiet auctor ligula augue a quam. Sed in eros non tellus blandit volutpat a ac dolor. Praesent consequat tristique leo, condimentum tempus felis pharetra eu.'"></statcontainer>
        </div>

        <div class="container border rounded my-3">
          <statcontainer :canvas-id="'testchart2'" :header="'Placeholder statistic'" :description="'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed volutpat euismod varius. Duis efficitur tellus eget elit dapibus lacinia. Fusce venenatis tellus in fringilla dapibus. Nullam bibendum quam mauris, eu tempus diam tincidunt eget. Quisque eget ipsum at elit accumsan ultricies at rhoncus metus. Ut congue, ipsum eu efficitur molestie, tortor lorem eleifend tellus, imperdiet auctor ligula augue a quam. Sed in eros non tellus blandit volutpat a ac dolor. Praesent consequat tristique leo, condimentum tempus felis pharetra eu.'"></statcontainer>
        </div>

        <!-- Moves footer to bottom of viewport -->
        <div class="my-auto"></div>
        <pagefooter></pagefooter>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  </body>
</html>
